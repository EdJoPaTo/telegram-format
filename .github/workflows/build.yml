name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt-lint-check-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Check
        run: deno task check

      - name: Test
        run: deno task test

  backport:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install --ignore-scripts

      - name: Backport
        run: npm run backport
